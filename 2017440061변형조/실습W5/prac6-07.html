<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>큰 자리수와 낮은자리수</title>
</head>
<body>
<h3>큰 자리수와 낮은자리수 같은지 비교</h3>
<hr>
<script>
let number = prompt("숫자 입력");
if(isFinite(number)) {
	let n = parseInt(number);
	let first, last;
	last = n%10;
	while(n != 0) {
		first = n % 10;
		n = Math.floor(n/10);
	}
	if(first == last)
		document.write(number + ": 같음");
	else
		document.write(number + ": 다름");

}
else {
	document.write(number + ": 숫자가 아닙니다.");
}
</script>
</body>
</html>
