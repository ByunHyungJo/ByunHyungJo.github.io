<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        function big(num1, num2){
            let a,b,diff;
            a = parseInt(num1);
            b = parseInt(num2);
            diff = a - b;
            if (diff > 0) {return a}
            else return b;
        }
    </script>
    <script>
        let b = big("625","555");
        document.write("큰수="+b);
    </script>
</body>
</html>
