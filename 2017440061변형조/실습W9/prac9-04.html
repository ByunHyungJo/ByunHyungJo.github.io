<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover</title>
</head>
<style>
    div {
        position : absolute;
    }
</style>
<script>
window.onmousemove = function (e){
    div = document.getElementById("mouse");
    div.style.left = e.x+"px";
    div.style.top = e.y+"px";
}
</script>
<body>
<h3>이미지 커서 만들기</h3>
<hr>
<p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</p>
<div id = "mouse"><img src = "media/1.png" width = "30px" height = "30px"></div>
</body>
</html>
