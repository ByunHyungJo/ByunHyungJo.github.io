<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
</head>
<script>
    function wheel(e, obj){
        if (e.wheelDelta < 0){
            obj.width *= 0.95;
            obj.height *= 0.95;
        }
        else{
            obj.width *= 1.05;
            obj.height *= 1.05;
        }
    }
</script>
<body>
<h3>마우스 휠을 이용한 이미지 확대/축소</h3>
<hr>
<p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
<img id = "image" src = "media/1.png" width="50px" onwheel = "wheel(event,this)">
    
</body>
</html>
