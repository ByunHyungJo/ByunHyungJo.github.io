<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
</head>
<script>
    function findChecked(){
        let found = null;
        let fruits = document.getElementsByName("fruit");
        for(let i=0;i<fruits.length;i++){
            if (fruits[i].checked == true){
                found = fruits[i];
            }
        }

        if (found.value == "바나나"){
            let img = document.getElementById("fruitimage");
            img.src = "media/banana.jpg";
        }
        else if (found.value == "망고"){
            let img = document.getElementById("fruitimage");
            img.src = "media/mango.jpg";
        }
        else{
            let img = document.getElementById("fruitimage");
            img.src = "media/apple.jpg";
        }

            
    }
</script>
<body>
<h3>라이도 버튼을 클릭하면 이미지를 출력합니다.</h3>
<hr>
<form >
    <input type="radio" name="fruit" value="바나나" onclick="findChecked()" checked>바나나
    <input type="radio" name="fruit" value="망고" onclick="findChecked()">망고
    <input type="radio" name="fruit" value="사과" onclick="findChecked()">사과
</form>
<img id = "fruitimage" src="media/banana.jpg" width="300px">
</body>
</html>
