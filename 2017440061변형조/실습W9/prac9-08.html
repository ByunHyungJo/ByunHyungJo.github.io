<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체의 target</title>
</head>
<script>
    let checked;
    window.onclick = function(e) {
    
    if (checked != null)
    checked.style.fontSize = "1em";
    
    if (e.target.tagName.toLowerCase() != "li")
        return;
    
    e.target.style.fontSize = "1.3em";
    checked = e.target;
    
    }
</script>
<body>
<h3>아이템을 클릭하면 1.3배 크기로</h3>
<hr>
<p>여름 방학 때 하고 싶은 것들</p>
<ul>
    <li onclick = "click()">자전거로 대한민국 일주</li>
    <li onclick = "click()">책 100권 읽기</li>
    <li onclick = "click()">철인 3종 경기 준비</li>
    <li onclick = "click()">자바스크립트 정복</li>
</ul>
</body>
</html>
