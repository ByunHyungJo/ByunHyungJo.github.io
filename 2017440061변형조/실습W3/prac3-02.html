<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저</title>
</head>
<body>
    <h2>웹 브라우저 소개</h2>
    <hr>
    <section>
        <div style="width:30%; height:49%; float:left">브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 
            동영상, 음악, 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. <strong>그림 1-2</strong>는 대표적인 Chrome웹
            브라우저를 보여준다.
        </div>
        
        <div style="width:49%; height:49%; margin-bottom : 50px; float:left"> 
            <img src="media/screen.png" alt="web page example" width="49%", height="49%%">
            <figcaption>그림1-2 구글 Chrome</figcaption>
        </div>
    </section>

    <section>
        <div style="width:30%; height:49%; float:left">웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해
            <strong>그림 1-3</strong> 과 같은 코드를 첫 라인에 삽입하여야 한다.
        </div>
        <div style="width:49%; height:49%; float:left"> 
            <img src="media/code.png" alt="html code example" width="49%", height="49%%">
            <figcaption>그림1-3 HTML5 문서 구성</figcaption>
        </div>
    </section>
