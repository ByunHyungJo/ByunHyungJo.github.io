<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML DOM 트리</title>
</head>
<body>
<h3>DOM 객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
<hr>
<p id="firstP" style="color:blue; background:yellow"
	onclick="this.style.color='teal'">이것은
	<span style="color:red">문장입니다.</span>
</p>
<script>
	var p = document.getElementById("firstP"); //<p>요소의 DOM 객체 반환
	var text = "p.id = " + p.id + "\n"; //id 프로퍼티 접근
	text += "p.tagName = " + p.tagName + "\n"; // tagName 프로퍼티 접근
	text += "p.innerHTML = " + p.innerHTML + "\n"; // 컨텐츠 프로퍼티 접근
	text += "p.style.color = " + p.style.color + "\n"; // css 접근
	text += "p.onclick = " + p.onclick + "\n"; // 이벤트 리스너 접근
	text += "p.childElementCount = " + p.childElementCount + "\n"; //컬랙션
	text += "너비 = " + p.offsetWidth + "\n";
	text += "높이 = " + p.offsetHeight + "\n";
	alert(text);
	p.style.background = 'orange'; //DOM의 CSS스타일 객체를 사용하여 수정
</script>
</body>
</html>
