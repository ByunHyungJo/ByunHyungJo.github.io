<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math.random()으로 랜덤한 색 만들기</title>
<style>
div {
	display : inline-block;
	width : 150px;
	padding : 10px;
}
</style>
</head>
<body>
<h3>16개의 랜덤한 색 만들기</h3>
<hr>
<script>
for(i=0; i<16; i++) {
    r = Math.floor(Math.random()*256);
    g = Math.floor(Math.random()*256);
    b = Math.floor(Math.random()*256);
	var str = "<div style='background-color:";
	str += "rgb("+ r + "," +g+ "," +b+ ")";
	str += "'>" + "rgb("+ r + "," +g+ "," +b+ ")"+"</div>";
	document.write(str);
}
</script>
</body>
</html>
